language: python
cache: pip
matrix:
  include:
  - python: "3.6"

install:
  - pip install -r requirements.txt
  - pip install -e .
  - pip install pytest-cov codecov hypothesis

script:
  - travis_wait 99999 pytest --verbose --cov=.

after_success:
- codecov

deploy:
  provider: pypi
  user: "raamana"
  password:
    secure: ""
  on:
    tags: true
